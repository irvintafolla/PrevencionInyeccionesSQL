<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Content/Loading.css">
    <link rel="stylesheet" href="Content/Interfaz.css">
    <title>Analizador de código</title>
</head>

<body>

    <script src="JS/JavaScripts.js"></script>

    <div id="Inicio">
        <h2>Subir código</h2>    
        <br>
        <form action="uploadForm" enctype="multipart/form-data">
            <input type="file" id="fileInput" accept=".py, .cs" >            
            <button type="button" onclick="subirArchivo()">Cargar código</button>        
        </form>
    </div>

    <div id="loading" class="loading-overlay" style="display: none;">
        <div class="loading-content">
            <img src="Content/Images/Loading1.gif" alt="Cargando...">
        </div>
    </div>

    <br>

    <div id="Descarga">
        <h3>Descargar códigos seguros de ejemplo:</h3>
        <form action="uploadForm" enctype="multipart/form-data">
            <label for="Zip">Selecciona el lenguaje:</label>
            <select id="Zip" required>
                <option value="py">Python</option>
                <option value="cs">C#</option>
            </select>
            <br>
            <br>
            <button type="button" id="descargarZipbtn" onclick="descargarZip()">Descargar .zip de codigos seguros</button>
        </form>    
    </div>

    <br>
    
    <div id="resultado-container" >
        <h2>Resultados del Análisis:</h2>
        <div id="resultado"></div>
    </div>    
    <button id="verResultadosbtn" style="display: none;" onclick="mostrarResultados()">Descargar</button>    
</body>
</html>
